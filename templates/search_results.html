{% extends "base.html" %}

{% block title %}Search Results - RAMI{% endblock %}

{% block content %}
<h2>Search Results</h2>
<div>
    {% for sheet, rows in results.items() %}
        <h2>{{ sheet }}</h2>
        <ul class="main-list">
            {% for row in rows %}
            <a href="/visitor/{{ row['מספר תעודה'] }}">
                <li class="parent-item">
                    <ul class="child-list">
                        <li class="child-item">
                            <strong>{{ row['מספר תעודה'] }} - {{ row['שם מלא'] }}</strong>
                        </li>
                    </ul>
                </li>
            </a>
            {% endfor %}
        </ul>
    {% endfor %}
</div>
{% endblock %}
