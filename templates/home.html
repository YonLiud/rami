<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Visitors Inside</title>
</head>
<body>
    <h1>Visitors Inside</h1>
    <form action="/search" method="post">
        <input type="text" name="search_id" placeholder="Search by ID">
        <button type="submit">Search</button>
    </form>
    <ul>
        {% for sheet, visitors in visitors.items() %}
            <li><strong>{{ sheet }}</strong></li>
            <ul>
                {% for visitor in visitors %}
                    <li>{{ visitor['מספר תעודה'] }} - {{ visitor['בפנים'] }}
                        <a href="/mark_exit/{{ visitor['מספר תעודה'] }}">Mark Exit</a>
                    </li>
                {% endfor %}
            </ul>
        {% endfor %}
    </ul>
</body>
</html>
